<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="loginScreen" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <!-- <span class="close">Ã—</span> -->
                <h2 class="modal-title">Hello there!</h2>
                <!-- source - http://codepen.io/colorlib/pen/rxddKy -->
                <div class="form">
					<form class="register-form">
					  <input type="text" id="usernameNew" placeholder="name"/>
					  <input type="password" id="passwordNew" placeholder="password"/>
					  <input type="text" id="emailadressNew" placeholder="email address"/>
					  <button id="newUser">create</button>
					  <p class="message">Already registered? <a href="#">Sign In</a></p>
					</form>
					<form class="login-form">
					  <input type="text" id="userName" placeholder="username"/>
					  <input type="password" id="passWord" placeholder="password"/>
					  <p id="errorMsgLogin"></p>
					  <button id="userLogin">login</button>
					  <p class="message">Not registered? <a href="#">Create an account</a></p>
					</form>
  				</div>
              </div>

</div>
<div class="container">
	<section>

		<h1>Real-World JavaScript Quiz Application</h1>
		<p id="todayDate"></p>
		<h2>Get your best score</h2>
		<p id="quizName"></p>
		<h3 id="loggedUser"></h3>

		<div id="finalSentence"></div>

		<button id="startGame" class="start">Start</button>
		<button id="nextQuiz" class="otherQuiz">Change Quiz Subject</button>

	</section>
	<section class="q_cont">
		<div id="question">

		</div>
	</section>
	<section class="a_cont">
		<div id="answers">

		</div>
		<div id="errorMsg"></div>
	</section>
	<section class="">
		<button id="nextQuestion" value="Next">Next</button>
	</section>
</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/quiz.js"></script>
	<script src="js/quizService.js"></script>
	<script src="js/authenticationService.js"></script>
</body>
</html>
